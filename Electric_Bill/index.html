<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .box {
            width: 800px;
            height: 500px;
            justify-content: center;
            align-content: center;
            text-align: center;
            background-size: cover;
            background-color: #96a5c2;
            border: 2px solid #333;
            border-radius: 20px;
            margin-left: 500px;
            margin-top: 200px;
        }

        .card {
            background-color: #bfe062; /* light blue background */
          }
    </style>
</head>

<body>
    <div class="box">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Electricity Bill Calculator</h2>
        <div class="card shadow-lg p-4">
            <form id="billForm">
                <div class="mb-3">
                    <label for="units" class="form-label">Enter units consumed</label>
                    <input type="number" class="form-control" id="units" required />
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
            <div id="result" class="mt-4 alert alert-info d-none"></div>
        </div>
    </div>
    </div>

    <script>
        $("#billForm").submit(function (e) {
            e.preventDefault();
            const units = $("#units").val();

            $.post("/calculate", { units }, function (data) {
                $("#result")
                    .removeClass("d-none")
                    .html("Total Bill Amount: â‚¹" + data.bill);
            });
        });
    </script>
</body>

</html>
