spring.application.name=demo

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root  # XAMPP default username for MySQL
spring.datasource.password=      # XAMPP default password (usually empty)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  # You can use 'create', 'update', or 'validate' based on your needs
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable SQL logging (optional)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
